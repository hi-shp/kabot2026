# 1. ROS 노드 기본 설정
node_settings:
  timer_period: 0.5  # 2Hz (안정적인 제어 주기)

# 2. 서보 모터(Key) 설정
servo:
  min_deg: 45.0
  max_deg: 135.0
  neutral_deg: 90.0

# 3. GPS 및 주행 목표 (2 Waypoints 구성)
navigation:
  waypoints:
    - [35.2316291, 129.0824758]   # WP 0: 호핑 구간 진입점 (Course 1 목표)
    - [35.2316117, 129.08254347]  # WP 1: 3코스 진입점 (Course 2 목표)
  arrival_radius: # 지점별 도달 판정 범위 (미터 단위)
    - 0.5  # WP 0, 호핑 부표 앞부분 도착범위
    - 2.0  # WP 1, 마지막 주행모드 시작점 도착범위

# 4. 상태 머신 및 추진기 설정 (3단계 구조)
state:
  state0: 5.0  # 단계 0: 장애물 회피 주행 (Course 1)
  state1: 20.0  # 단계 1: 호핑 및 객체 인식 (Course 2)
  state2: 12.0  # 단계 2: 최종 도킹 주행 (Course 3)

# 5. 비전(Vision) 및 객체 인식
vision:
  screen_width: 640
  angle_conversion_factor: 90.0
  available_objects: # 인식 가능한 객체 후보
    - "Blue Circle"
    - "Blue Cross"
    - "Blue Triangle"
    - "Green Circle"
    - "Green Cross"
    - "Green Triangle"
    - "Red Circle"
    - "Red Cross"
    - "Red Triangle"
  target: "Red Circle"

  hoping_target: "Red Triangle"
  detection_target: "Green Triangle"
  