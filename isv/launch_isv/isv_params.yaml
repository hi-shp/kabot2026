# 1. ROS 노드 기본 설정
node_settings:
  timer_period: 0.1  # 10Hz

# 2. 서보 모터(Key) 설정
servo:
  min_deg: 45.0
  max_deg: 135.0
  neutral_deg: 90.0

# 3. GPS 및 주행 목표
navigation:
  waypoints:
    - [35.2316291, 129.0824758]   # WP 0: 호핑 구간 진입점
    - [35.2316117, 129.08254347]  # WP 1: 3코스 진입점
  arrival_radius: # 지점별 도달 판정 범위 (m)
    - 0.5
    - 2.0

# 4. 코스별 쓰러스터 출력
thruster:
  course1: 5.0  # Course 1
  course2: 10.0  # Course 2
  course3: 5.0  # Course 3

# 5. 객체 인식
vision:
  screen_width: 640
  angle_conversion_factor: 90.0
  available_objects: # 인식 가능한 객체 후보
    - "Blue Circle"
    - "Blue Cross"
    - "Blue Triangle"
    - "Green Circle"
    - "Green Cross"
    - "Green Triangle"
    - "Purple Buoy"
    - "Red Circle"
    - "Red Cross"
    - "Red Triangle"
  hoping_target: "Purple Buoy"
  detection_target: "Red Triangle"
  